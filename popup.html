<!DOCTYPE html>
<html>
<head>
  <title>Quick Actions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      width: 150px; /* 小窗口宽度 */
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 14px;
      color: white;
      background-color: #4CAF50;
      border: none;
      cursor: pointer;
      text-align: center;
    }
    button:hover {
      opacity: 0.9;
    }
    #exit {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <button id="update">Update data</button>
  <button id="fill">Auto Fill</button>
  <button id="exit">Exit</button>
    <script type="module" src="fill.js"></script>
  <script src="popup.js"></script>
</body>
</html>
