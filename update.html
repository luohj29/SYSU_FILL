<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Update Key-Value Pairs</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Update Key-Value Pairs</h1>
    <table id="kv-table">
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here dynamically -->
        </tbody>
    </table>
    <button id="add-row">Add Row</button>
    <button id="save">Save All</button>
    <button id="retrieve">Retrieve All</button>
    <div id="output"></div>
    <script src="update.js"></script>
</body>

</html>
